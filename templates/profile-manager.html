{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <title>bs4 beta user list with badges - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .outer {
            justify-content: center !important;
        }

        .container-bootdey {
            margin-top: 20px;
            margin-left: 50px;
            max-width: auto;
        }

        .title-pm {
            padding-bottom: 50px;
        }

        .user-widget-2 .media {
            margin-bottom: 20px;
        }

        .user-widget-2 h5 {
            font-size: 0.9375rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .user-widget-2 p {
            font-size: 0.8125rem;
            margin-bottom: 10px;
        }

        .user-widget-2 p .badge {
            margin-right: 10px;
        }

        .user-widget-2 i {
            margin-left: 20px;
            margin-right: 20px;
        }

        .user-widget-2 .rounded-circle {
            border: 3px solid #fff;
            height: 50px;
            width: 50px;
            -webkit-box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
            margin-right: 20px;
        }

        .sample-badges .badge {
            margin-right: 10px;
        }

        .badge {
            border-radius: 8px;
            border: 0;
            font-size: 0.75rem;
            text-align: center;
            line-height: 0.8;
            padding: 8px 12px;
            font-weight: normal;
        }

        .badge.badge-sm {
            font-size: 0.625rem;
            line-height: 0.6;
        }

        .badge.badge-lg {
            font-size: 0.875rem;
            line-height: 1;
        }

        .badge.badge-rounded {
            padding: 0;
            height: 24px;
            width: 24px;
            line-height: 24px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
        }

        .badge.badge-rounded.badge-sm {
            height: 18px;
            width: 18px;
            line-height: 18px;
            border-radius: 50%;
        }

        .badge.badge-rounded.badge-sm.badge-outline {
            line-height: 16px;
        }

        .badge.badge-rounded.badge-lg {
            height: 30px;
            width: 30px;
            line-height: 30px;
            border-radius: 50%;
        }

        .badge.badge-rounded.badge-lg.badge-outline {
            line-height: 28px;
        }

        .badge.badge-light:not(.badge-outline) {
            background-color: #ffffff;
            color: #fff;
        }

        .badge.badge-outline.badge-light {
            border: 1px solid #ffffff;
            background-color: transparent;
            color: #ffffff;
        }

        .badge.badge-dark:not(.badge-outline) {
            background-color: #212121;
            color: #fff;
        }

        .badge.badge-outline.badge-dark {
            border: 1px solid #212121;
            background-color: transparent;
            color: #212121;
        }

        .badge.badge-default:not(.badge-outline) {
            background-color: #212121;
            color: #fff;
        }

        .badge.badge-outline.badge-default {
            border: 1px solid #212121;
            background-color: transparent;
            color: #212121;
        }

        .badge.badge-primary:not(.badge-outline) {
            background-color: #303f9f;
            color: #fff;
        }

        .badge.badge-outline.badge-primary {
            border: 1px solid #303f9f;
            background-color: transparent;
            color: #303f9f;
        }

        .badge.badge-secondary:not(.badge-outline) {
            background-color: #7b1fa2;
            color: #fff;
        }

        .badge.badge-outline.badge-secondary {
            border: 1px solid #7b1fa2;
            background-color: transparent;
            color: #7b1fa2;
        }

        .badge.badge-info:not(.badge-outline) {
            background-color: #0288d1;
            color: #fff;
        }

        .badge.badge-outline.badge-info {
            border: 1px solid #0288d1;
            background-color: transparent;
            color: #0288d1;
        }

        .badge.badge-success:not(.badge-outline) {
            background-color: #388e3c;
            color: #fff;
        }

        .badge.badge-outline.badge-success {
            border: 1px solid #388e3c;
            background-color: transparent;
            color: #388e3c;
        }

        .badge.badge-warning:not(.badge-outline) {
            background-color: #ffa000;
            color: #fff;
        }

        .badge.badge-outline.badge-warning {
            border: 1px solid #ffa000;
            background-color: transparent;
            color: #ffa000;
        }

        .badge.badge-danger:not(.badge-outline) {
            background-color: #d32f2f;
            color: #fff;
        }

        .badge.badge-outline.badge-danger {
            background-color: #f0ff25;
            color: rgb(0, 0, 0);
        }

        .media {
            height: 50px;
            line-height: 50px;
            align-items: center;
        }

        .media-body {
            display: flex;
            align-items: center;
        }

        .badge {
            margin-left: 20px;
        }


        h5 {
            line-height: normal;
            display: inline-block;
            vertical-align: middle;
        }

        .edit-icon {
            width: 20px;
            height: 20px;
            margin-left: auto;
        }

        .lägg-till-profil {
            margin-top: 50px;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-bootdey">
        <h1 class="title-pm">Profile Management</h1>
        <div class="row">
            <div class="col">
                <div class="user-widget-2">
                    <ul class="list-unstyled">
                        <li class="media">
                            <img class="rounded-circle d-flex align-self-center"
                                src="https://bootdey.com/img/Content/avatar/avatar1.png" alt>
                            <div class="media-body">
                                <h5>Packan</h5>
                                <img class="edit-icon"
                                    src="https://cdn3.iconfinder.com/data/icons/feather-5/24/edit-1024.png"
                                    alt="edit icon">
                            </div>
                        </li>
                        <li class="media">
                            <img class="rounded-circle d-flex align-self-center"
                                src="https://bootdey.com/img/Content/avatar/avatar3.png" alt>
                            <div class="media-body">
                                <h5>Ana de Armas</h5>
                                <img class="edit-icon"
                                    src="https://cdn3.iconfinder.com/data/icons/feather-5/24/edit-1024.png"
                                    alt="edit icon">
                            </div>
                        </li>
                        <li class="media">
                            <img class="rounded-circle d-flex align-self-center"
                                src="https://bootdey.com/img/Content/avatar/avatar6.png" alt>
                            <div class="media-body">
                                <h5>Packan Jr.</h5>
                                <p>
                                    <span class="badge badge-outline badge-sm badge-danger badge-pill">Child
                                        mode</span>
                                </p>
                                <img class="edit-icon"
                                    src="https://cdn3.iconfinder.com/data/icons/feather-5/24/edit-1024.png"
                                    alt="edit icon">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid justify-content-center">
                <div class=lägg-till-profil>
                    <!-- Plus Knappen för att öppna popup -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#addProfileModal">
                        +
                    </button>
                    <h5 data-bs-toggle="modal"
                    data-bs-target="#addProfileModal">Lägg till profil</h5>
                </div>
            </div>
        </div>

        <!-- popup -->
        <div class="modal fade" id="addProfileModal" tabindex="-1" aria-labelledby="addProfileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addProfileModalLabel">Lägg till profil</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addProfileForm" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Profilnamn</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="profileRole" class="form-label">Roll</label>
                                <select class="form-control" id="profileRole" name="profile_role" required>
                                    <option value="Vuxen">Vuxen</option>
                                    <option value="Barn">Barn</option>
                                </select>
                            </div>
                            <button type="button" id="submitButton" class="btn btn-primary">Lägg till profil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                var submitButton = document.getElementById('submitButton');
                submitButton.addEventListener('click', function () {
                    // Just nu händer det inget när man trycker på lägg till 
                    // lägg till här med databasen
                    var modal = bootstrap.Modal.getInstance(document.getElementById('addProfileModal'));
                    modal.hide();
                });
            });
        </script>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
{% endblock %}
