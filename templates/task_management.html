{% extends "layout.html" %}
{% block content %}

<head>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="body">
    <div class="d-flex mt-4">
        <form action="tasks-form">
            <div class="mb-3">
                <label for="tasks-lista" class="form-label">
                    <h3>Select Task</h3>
                </label>
                <select name="tasks-lista" id="tasks-lista" class="form-select">
                    {% for task in tasks %}
                    <option value="task{{ task.task_id }}">{{ task.task_title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="anv채ndare-lista" class="form-label">
                    <h3>Select Profile</h3>
                </label>
                <select name="anv채ndare-lista" id="anv채ndare-lista" class="form-select">
                    {% for profile in profiles %}
                    <option value="anv채ndare1">{{ profile.profile_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" class="btn btn-primary" value="Assign">
        </form>

        <form id="add-custom-task-form" action="{{ url_for('add_custom_task') }}" method="post">
            <div class="mb-3 mx-5">
                <label for="custom-task-input" class="form-label">
                    <h3>Custom Task</h3>
                </label>
                <input type="text" name="custom-task-input" id="custom-task-input" class="form-control"
                    placeholder="Enter a custom task">

                <input name="add-custom-task" type="submit" class="btn btn-primary" id="add-custom-task"

    </div>
</body>
{% endblock %}
