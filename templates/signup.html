{% extends "layout_login.html" %}
{% block content %}

<body class="body">
    <section>
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container-fluid h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12">
                        <div class="card signup-card" style="border-radius: 25px;">
                            <div class="card-body p-5">
                                <h2 class="text mb-5" style="font-size: 42px">Skapa Konto</h2>
                                <form id="login-form" action="{{ url_for('add_user') }}" method="post">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="first_name" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Förnamn</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="last_name" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Efternamn</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">E-post</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Lösenord</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Upprepa Lösenordet</label>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" style="background-color: #0d6efd"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><FONT COLOR="white">Registrera
                                        </button>
                                    </div>
                                    <p class="text-center text-muted mt-5 mb-0">Har redan ett konto? <a
                                            href="/login" class="fw-bold text-body"><u>Logga in här</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
{% endblock %}
